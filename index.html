<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Window</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <audio id="openSound" src="system_open.mp3" preload="auto"></audio>

    <h1 id="activate_msg">Press to activate system</h1>

    <div id="system_container">
      <div id="status_container">
        <h1 id="name">Andre</h1>
        <div id="level_title_container">
          <div id="level_container">
            <h1>20</h1>
            <h2>Level</h2>
          </div>
          <div id="title_container">
            <h1>None</h1>
            <h2>Title</h2>
          </div>
        </div>
        <!-- Progress Bar -->
        <div id="progress_container">
          <div id="progress_bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
